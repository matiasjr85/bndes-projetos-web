<mat-card class="page-card">
  <mat-card-title>Novo Projeto</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="project-form">

      <mat-form-field appearance="outline" class="full">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Descrição</mat-label>
        <textarea matInput rows="4" formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="value" />
      </mat-form-field>

      <mat-checkbox formControlName="active">Ativo</mat-checkbox>

      <div class="dates">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Data de início</mat-label>
          <input matInput [matDatepicker]="dpStart" formControlName="startDate" />
          <mat-datepicker-toggle matIconSuffix [for]="dpStart"></mat-datepicker-toggle>
          <mat-datepicker #dpStart></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Data de fim (opcional)</mat-label>
          <input matInput [matDatepicker]="dpEnd" formControlName="endDate" />
          <mat-datepicker-toggle matIconSuffix [for]="dpEnd"></mat-datepicker-toggle>
          <mat-datepicker #dpEnd></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="actions">
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Salvar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
