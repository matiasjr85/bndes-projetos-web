<!-- Header: título + botão -->
<div class="projects-header">
  <h2 class="projects-title">Projetos</h2>

  <button
    mat-raised-button
    color="primary"
    class="projects-new-btn"
    routerLink="/projects/new"
  >
    <mat-icon>add</mat-icon>
    Novo
  </button>
</div>

<!-- Filtros -->
<form [formGroup]="form" class="projects-filters">
  <mat-form-field appearance="outline" class="projects-search">
    <mat-label>Pesquisar</mat-label>
    <input
      matInput
      formControlName="q"
      placeholder="nome / descrição..."
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="projects-active">
    <mat-label>Ativo</mat-label>
    <mat-select
      formControlName="active"
      (selectionChange)="applyFilters()"
    >
      <mat-option [value]="null">Todos</mat-option>
      <mat-option [value]="true">Ativos</mat-option>
      <mat-option [value]="false">Inativos</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="projects-sort">
    <mat-label>Ordenação</mat-label>
    <mat-select
      formControlName="sort"
      (selectionChange)="applyFilters()"
    >
      <mat-option value="id,desc">ID desc</mat-option>
      <mat-option value="id,asc">ID asc</mat-option>
      <mat-option value="name,asc">Nome asc</mat-option>
      <mat-option value="name,desc">Nome desc</mat-option>
    </mat-select>
  </mat-form-field>

  <button
    mat-stroked-button
    type="button"
    (click)="applyFilters()"
  >
    <mat-icon>search</mat-icon>
    Filtrar
  </button>
</form>

<!-- Loading -->
<div *ngIf="loading" class="projects-loading">
  <mat-spinner></mat-spinner>
</div>

<!-- Tabela -->
<div *ngIf="!loading">
  <table
    mat-table
    [dataSource]="data"
    class="mat-elevation-z1 projects-table"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Valor -->
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let row">{{ row.value }}</td>
    </ng-container>

    <!-- Ativo -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
      <td mat-cell *matCellDef="let row">
        {{ row.active ? 'Sim' : 'Não' }}
      </td>
    </ng-container>

    <!-- Início -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Início</th>
      <td mat-cell *matCellDef="let row">{{ row.startDate }}</td>
    </ng-container>

    <!-- Fim -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>Fim</th>
      <td mat-cell *matCellDef="let row">{{ row.endDate }}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row" class="projects-actions">
        <button mat-icon-button [routerLink]="['/projects', row.id]">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button [routerLink]="['/projects', row.id, 'edit']">
          <mat-icon>edit</mat-icon>
        </button>

        <button
          mat-icon-button
          color="warn"
          (click)="onDelete(row)"
          [disabled]="isDeleting(row.id)"
          aria-label="Excluir"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginação -->
  <mat-paginator
    [length]="totalElements"
    [pageIndex]="pageIndex"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20, 50]"
    (page)="onPage($event)"
  >
  </mat-paginator>
</div>
