<div class="login-wrap">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Cadastro</mat-card-title>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" autocomplete="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="new-password"
          />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full">
          <mat-label>Confirmar senha</mat-label>
          <input
            matInput
            [type]="hideConfirm ? 'password' : 'text'"
            formControlName="confirmPassword"
            autocomplete="new-password"
          />
          <button mat-icon-button matSuffix type="button" (click)="hideConfirm = !hideConfirm">
            <mat-icon>{{ hideConfirm ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full" type="submit" [disabled]="loading">
          {{ loading ? 'Cadastrando...' : 'Cadastrar' }}
        </button>

        <button mat-stroked-button class="full" type="button" routerLink="/login">
          Voltar para Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
